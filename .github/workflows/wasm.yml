name: Deploy Gio WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install `gogio`
        run: go install gioui.org/cmd/gogio@latest

      - name: Build Gio WebApp for WebAssembly
        run: |
          mkdir -p build
          gogio -target js -o build .

      - name: Move files to root-friendly directory
        run: |
          mv build/command-line-arguments/* build/
          rm -rf build/command-line-arguments

      - name: Ensure wasm_exec.js is available
        run: |
          WASM_EXEC_PATH="$(go env GOROOT)/misc/wasm/wasm_exec.js"
          if [ ! -f "$WASM_EXEC_PATH" ]; then
            echo "Downloading wasm_exec.js..."
            curl -o build/wasm_exec.js https://raw.githubusercontent.com/golang/go/refs/heads/master/lib/wasm/wasm_exec.js
          else
            cp "$WASM_EXEC_PATH" build/
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
